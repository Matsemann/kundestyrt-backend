<div class="inquiry">
    <div class="first-message well">{{conversation.inquiry}}</div>
    <div class="conversations">
        <div ng-repeat="conv in conversation.conversations" class="conversation" ng-click="$goTo('/conversation/{{conversation._id}}/{{$index + 1}}')">
            <div class="image">
                <img ng-src="https://en.gravatar.com/avatar/{{conv.image}}?s=50&r=g" alt="image" />
            </div>
            <div class="content">
                <div class="topic">{{conv.recipent}}</div>
                <br />
                <div class="date">{{conv.lastDate | date}}</div>
            </div>
        </div>
    </div>
</div>
